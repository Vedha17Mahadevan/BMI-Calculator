<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FitScale - BMI Calculator</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <img src="logo.jpeg" alt="FitScale Logo" class="logo">
    <h1>FitScale - BMI Calculator</h1>
  </header>
  
  <div class="container">
    <form id="bmiForm">
      <label for="name">Name:</label>
      <input type="text" id="name" placeholder="Enter your name" required>

      <label for="gender">Gender:</label>
      <select id="gender" required>
        <option value="" disabled selected>Select your gender</option>
        <option value="male">Male</option>
        <option value="female">Female</option>
        <option value="other">Other</option>
      </select>

      <label for="age">Age:</label>
      <input type="number" id="age" placeholder="Enter your age" min="1" required>

      <label for="unit">Unit:</label>
      <select id="unit">
        <option value="metric" selected>Metric (kg, m)</option>
      </select>

      <label id="weightLabel" for="weight">Weight (kg):</label>
      <input type="number" id="weight" placeholder="Enter your weight" min="1" required>

      <label id="heightLabel" for="height">Height (m):</label>
      <input type="number" id="height" placeholder="Enter your height" min="0.1" step="0.01" required>

      <button type="button" id="calculate">Calculate BMI</button>
    </form>

    <div id="result">
      <p id="bmiResult"></p>
      <p id="category"></p>
      <div class="emoji-rating">
        <img src="emoji1.png" alt="Sad" id="sadEmoji" class="emoji">
        <img src="emoji3.png" alt="Happy" id="happyEmoji" class="emoji">
      </div>
    </div>

    <div class="bmi-chart">
      <h3>BMI Chart & Classification</h3>
      <ul>
        <li><strong>Underweight:</strong> Less than 18.5</li>
        <li><strong>Normal weight:</strong> 18.5 - 24.9</li>
        <li><strong>Overweight:</strong> 25 - 29.9</li>
        <li><strong>Obesity:</strong> 30 and above</li>
      </ul>
      <p><strong>BMI Formula:</strong></p>
      <p><i>Metric:</i> BMI = weight (kg) / [height (m) * height (m)]</p>
    </div>
  </div>

  <footer>
    <p>Â© 2024 FitScale. All rights reserved.</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
